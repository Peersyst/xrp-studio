server {
	listen 80 default_server;
	listen [::]:80 default_server;

	root /var/www;

	index index.html index.htm index.nginx-debian.html;

	server_name _;

	location / {
		try_files $uri $uri/ =404;
	}

	location /api/ {
        proxy_pass http://backend:$BACKEND_PORT;
    }
}

server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    location / {
        root   /var/www;
		try_files $uri $uri/ =404;
    }

	location /api/ {
        proxy_pass http://backend:$BACKEND_PORT;
    }
}


