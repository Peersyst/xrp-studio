version: '3'
services:
    db:
        image: postgres:14.2
        tty: true
        ports:
            - "5432:5432"
        environment:
            POSTGRES_DB: db_database
            POSTGRES_USER: db_user
            POSTGRES_PASSWORD: db_password
        volumes:
            - ./docker/e2e/db:/var/lib/postgresql/data

    redis:
        image: redis:6.2
        command: "redis-server --requirepass redis_password"
        ports:
            - "6379:6379"
        volumes:
            - ./docker/e2e/redis:/var/lib/redis
        environment:
            REDIS_PASSWORD: redis_password
